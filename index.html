<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buccaneer Heroes – Coming Soon</title>
  <meta name="description" content="Buccaneer Heroes – A strategic pirate board game full of adventure, betrayal, and high-seas plunder. Coming soon.">
  <meta property="og:title" content="Buccaneer Heroes">
  <meta property="og:description" content="Strategic pirate board game – crew up, plunder, and outwit your rivals. Coming soon.">
  <meta property="og:image" content="https://yourdomain.com/hero-preview.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English+SC&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      color: #f4e8d1;
      background-color: #0a1f2e;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Single background – gentle fade on sides, focus top-right */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(to right, transparent 0%, transparent 20%, rgba(10,31,46,0.6) 45%),
        linear-gradient(to left, transparent 0%, transparent 20%, rgba(10,31,46,0.6) 45%),
        url('background.jpg');
      background-position: 75% 0;           /* top-right bias – change to 60% 0 or 85% 0 if needed */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      z-index: -3;
      pointer-events: none;
    }

    /* Overlay – much lighter so image is visible */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(10, 31, 46, 0.45);
      z-index: -2;
      pointer-events: none;
    }

    /* Hero stays solid – no waves behind logo etc. */
    .hero {
      position: relative;
      min-height: 100vh;
      height: auto;
      background: rgba(10, 31, 46, 0.94);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5vh 5% 20vh;
      z-index: 1;
    }

    .hero-content {
      max-width: 900px;
      z-index: 2;
      position: relative;
    }

    .logo {
      max-width: 400px;
      width: 70%;
      height: auto;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: clamp(3.5rem, 10vw, 8rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-shadow: 0 4px 12px rgba(0,0,0,0.9);
      margin-bottom: 0.2em;
      color: #e8c670;
    }

    .tagline {
      font-family: 'IM Fell English SC', serif;
      font-size: clamp(1.6rem, 5vw, 3.2rem);
      font-weight: 400;
      margin: 0.4em 0 1em;
      opacity: 0.95;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      line-height: 1.6;
      max-width: 720px;
      margin: 1.2rem auto 5rem auto;
      opacity: 0.85;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 0;
    }

    .btn {
      display: inline-block;
      padding: 1.2rem 2.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      cursor: pointer;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: #b8860b;
      color: #ffffff;
      border: 2px solid #d4a017;
    }

    .btn-primary:hover {
      background: #d4a017;
      transform: translateY(-4px);
    }

    .feature {
      background-color: transparent;
      padding: 4rem 5% 6rem;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .feature:first-of-type {
      margin-top: -180px;
      padding-top: 220px;
    }

    .feature-img {
      max-width: 1024px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 0 auto 2.5rem;
      display: block;
    }

    .feature-text {
      font-family: 'IM Fell English SC', serif;
      font-size: clamp(1.6rem, 4.5vw, 2.4rem);
      line-height: 1.45;
      max-width: 900px;
      margin: 0 auto;
      color: #f4e8d1;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
      letter-spacing: 0.03em;
    }

    .highlight {
      color: #e8c670;
      font-weight: 700;
    }
